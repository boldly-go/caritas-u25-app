<form #pinCreateForm="ngForm" (keydown.enter)="ngSubmit.emit($event)">
  <p>Bitte wähle eine PIN, um deine Inhalte in dieser App zu schützen. Wichtig: Bitte merke dir diesen PIN, damit
    du die App jederzeit nutzen kannst.</p>
  <ion-list>
    <ion-item>
      <ion-input required type="password" placeholder="PIN eingeben" inputmode="numeric"
                 [(ngModel)]="appSecurity.pin" name="pin" clearOnEdit="false" #pin="ngModel"></ion-input>
      <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input required [u25EqualValue]="pin.value" type="password" placeholder="PIN wiederholen" inputmode="numeric"
                 [(ngModel)]="appSecurity.pinCheck" name="pin_check" clearOnEdit="false"></ion-input>
    </ion-item>
  </ion-list>
  <p>Bitte wähle eine Sicherheitsfrage für den Fall, dass du deinen PIN vergisst.</p>
  <ion-list>
    <ion-item>
      <ion-select placeholder="Sicherheitsfrage wählen" cancelText="Abbrechen" [(ngModel)]="appSecurity.securityQuestion"
                  name="security_question">
        <ion-select-option *ngFor="let question of securityQuestions" [value]="question">
          {{ question }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Antwort wählen" [(ngModel)]="appSecurity.securityResponse"
                 name="security_response"></ion-input>
    </ion-item>
  </ion-list>
</form>
